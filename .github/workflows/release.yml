name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate CalVer version
        id: version
        run: |
          BASE_VERSION=$(date -u +'%Y.%m.%d')
          EXISTING_TAGS=$(git tag -l "${BASE_VERSION}*" | sort -V)

          if [ -z "$EXISTING_TAGS" ]; then
            VERSION="$BASE_VERSION"
          elif ! echo "$EXISTING_TAGS" | grep -qx "$BASE_VERSION"; then
            VERSION="$BASE_VERSION"
          else
            # Find the highest .N suffix
            LAST_TAG=$(echo "$EXISTING_TAGS" | tail -1)
            if [ "$LAST_TAG" = "$BASE_VERSION" ]; then
              VERSION="${BASE_VERSION}.2"
            else
              # Extract the suffix number and increment
              SUFFIX=$(echo "$LAST_TAG" | sed "s/${BASE_VERSION}\.//")
              NEXT_SUFFIX=$((SUFFIX + 1))
              VERSION="${BASE_VERSION}.${NEXT_SUFFIX}"
            fi
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/automationator/budge-api:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/automationator/budge-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/automationator/budge-nginx:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/automationator/budge-nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        run: |
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
