name: CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14-dev'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: budge
          POSTGRES_PASSWORD: budge
          POSTGRES_DB: budge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14-dev'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          POSTGRES_DB: budge_test

      - name: Run tests
        run: uv run pytest -vv
        env:
          POSTGRES_DB: budge_test

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests, frontend-lint]
    defaults:
      run:
        working-directory: frontend

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: budge
          POSTGRES_PASSWORD: budge
          POSTGRES_DB: budge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14-dev'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          cd ../backend
          uv sync

      - name: Run database migrations
        run: |
          cd ../backend
          uv run alembic upgrade head
        env:
          POSTGRES_DB: budge_test

      - name: Start backend server
        run: |
          cd ../backend
          POSTGRES_DB=budge_test ENV=e2e uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet..."
            sleep 2
          done
          # Verify health endpoint
          curl -sf http://localhost:8000/health || exit 1
          # Verify test routes are mounted (should return 200 or 422, not 404)
          echo "Verifying test routes are mounted..."
          TEST_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/test/reset -H "Content-Type: application/json" -d '{}')
          if [ "$TEST_STATUS" = "404" ]; then
            echo "ERROR: /test routes not mounted! ENV=e2e may not be set correctly."
            exit 1
          fi
          echo "Test routes verified (status: $TEST_STATUS)"

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
