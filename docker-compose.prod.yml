# Production Docker Compose for Budge
#
# Usage:
#   1. Copy .env.prod.example to .env.prod and configure
#   2. Run: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#   3. Run migrations: docker compose -f docker-compose.prod.yml exec api uv run alembic upgrade head
#
# Or use: make prod-up

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      # Application
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # JWT (REQUIRED)
      - "JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}"
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-[]}
      - EXTRA_CORS_ORIGINS=${EXTRA_CORS_ORIGINS:-[]}
      # Database
      - POSTGRES_USER=${POSTGRES_USER:-budge}
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-budge}
    command: >
      uv run uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --workers ${API_WORKERS:-4}
      --proxy-headers
      --forwarded-allow-ips=*
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  db:
    image: postgres:18
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-budge}
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
      - POSTGRES_DB=${POSTGRES_DB:-budge}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-budge} -d ${POSTGRES_DB:-budge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
